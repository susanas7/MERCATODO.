language: php

php:
  7.4.7

install:
  composer install

services:
  - mysql

deploy:
  github-token: $GITHUB_TOKEN

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE `testing`;'
  - composer install
  - php artisan key:generate

script:
  - php artisan optimize
  - php artisan migrate:refresh
  - vendor/bin/phpunit

notifications:
  email:
    recipients:
      - susana.s7@hotmail.com
    on_success: always
    on_failure: always
